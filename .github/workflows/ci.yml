name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Lint Checks
        run: ./gradlew lint

      - name: Unit Tests
        run: ./gradlew test

      - name: Build Check
        run: ./gradlew assembleDebug
