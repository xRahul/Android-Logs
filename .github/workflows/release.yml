name: Release Pipeline

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        env:
          KEY_STORE_BASE64: ${{ secrets.KEY_STORE_BASE64 }}
        run: |
          echo "$KEY_STORE_BASE64" | base64 -d > app/keystore.jks

      - name: Calculate Version
        id: versioning
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag --sort=-v:refname | head -n 1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No tags found. Defaulting to 1.0.0"
            NEW_VERSION="1.0.0"
          else
            echo "Latest tag: $LATEST_TAG"
            VERSION_NUM=${LATEST_TAG#v}
            IFS='.' read -r -a PARTS <<< "$VERSION_NUM"

            # Handle cases where tag might not be strictly x.y.z
            MAJOR=${PARTS[0]:-1}
            MINOR=${PARTS[1]:-0}
            PATCH=${PARTS[2]:-0}

            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          fi

          echo "Calculated Next Version: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "TAG_NAME=v$NEW_VERSION" >> $GITHUB_ENV

      - name: Build Release APK
        env:
          KEY_STORE_PATH: keystore.jks
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          files: app/build/outputs/apk/release/app-release.apk
          generate_release_notes: true
